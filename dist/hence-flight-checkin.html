<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../hence-card/dist/hence-card.html">
<link rel="import" href="../../hence-html/dist/hence-html.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icons/device-icons.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../paper-fab/paper-fab.html">

<dom-module id="hence-flight-checkin">
  <template>
    <style>
      .plane-icon {
        --iron-icon-height: 1em;
        --iron-icon-width: 1em;
      }
    </style>
    <hence-card
      image="{{image}}"
    >
      <!-- tagContent -->
      <div class="overlay-title">
        <span>{{departureCode}}</span>
        <iron-icon class="plane-icon" icon="device:airplanemode-active"></iron-icon>
        <span>{{arrivalCode}}</span>
      </div>
      <div class="description">
        <header class="review fullWidth">
          <div class="price">
            $<span>{{price}}</span>
          </div>
          <div class="duration">
            Flight duration<br>
            <b>{{duration}}</b>
          </div>
        </header>
        <div class="clear"></div>
        <div class="checkIn fullWidth">
          Check In
          <paper-fab class="checkInButton" icon="icons:check"></paper-fab>
        </div>
        <div class="details">
          <hence-html class="flightNumber" content="{{flightNumber}}"></hence-html>
          <div class="confirmation">
            <span>{{confirmationDate}}</span>, Confirmation #<span>{{confirmationNumber}}</span>
          </div>
        </div>
        <div class="boarding">
          <header>
            <div class="airport">
              <span>{{boardingCity}}</span>, <span>{{departureCode}}</span>
            </div>
            <div class="terminal">
              Terminal
            </div>
            <div class="gate">
              Gate
            </div>
          </header>
          <footer>
            <hence-html class="airport" content="{{boardingTime}}"></hence-html>
            <hence-html class="terminal" content="{{boardingTerminal}}"></hence-html>
            <hence-html class="gate" content="{{boardingGate}}"></hence-html>
          </footer>
          <div class="clear"></div>
        </div>
      </div>
      <!-- /tagContent -->
    </hence-card>
  </template>
<link rel="import" type="css" href="css/hence-flight-checkin.min.css">
        <script src="js/hence-flight-checkin.min.js"></script>
        </dom-module>
