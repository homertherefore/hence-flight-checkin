<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/hence-card/dist/hence-card.html">
<link rel="import" href="./hence-flight-checkin-wrapper.html">

<dom-module id="hence-flight-checkin">
  <template>
    <hence-flight-checkin-wrapper
      departure-code="{{departureCode}}"
      arrival-code="{{arrivalCode}}"
      price="{{price}}"
      duration="{{duration}}"
      flight-number="{{flightNumber}}"
      confirmation-date="{{confirmationDate}}"
      confirmation-number="{{confirmationNumber}}"
      boarding-city="{{boardingCity}}"
      boarding-time="{{boardingTime}}"
      boarding-gate="{{boardingGate}}"
      details="{{details}}"
      >
    </hence-flight-checkin-wrapper>
    <template is="dom-if" if="[[details]]">
      <hence-card
        image="{{image}}"
        description="[[details.description]]"
        title="[[details.title]]"
        >
        <!-- tagContent -->
        <!-- /tagContent -->
      </hence-card>
    </template>

  </template>
</dom-module>
